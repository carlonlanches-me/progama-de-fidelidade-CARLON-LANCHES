<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de Fidelidade - Carlo Lanches</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    h1 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Registro de Fidelidade</h1>

  <div id="conteudo" style="display:none;">
    <table id="tabelaClientes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Valor da Compra</th>
          <th>Pontos</th>
          <th>Data/Hora</th>
        </tr>
      </thead>
      <tbody>
        <!-- Entradas serÃ£o adicionadas aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const senha = "8129";
    const entrada = prompt("Digite a senha de acesso:");

    if (entrada === senha) {
      document.getElementById("conteudo").style.display = "block";
      const dados = JSON.parse(localStorage.getItem("registroCompra")) || [];
      const tbody = document.querySelector("#tabelaClientes tbody");
      tbody.innerHTML = "";

      dados.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.nome}</td>
          <td>${item.telefone}</td>
          <td>R$ ${item.valor.toFixed(2)}</td>
          <td>${item.pontos.toFixed(2)}</td>
          <td>${item.data}</td>
        `;
        tbody.appendChild(tr);
      });
    } else {
      alert("Senha incorreta!");
    }
  </script>
</body>
</html>
