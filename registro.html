<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de Fidelidade - Carlo Lanches</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    h1 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Registro de Fidelidade</h1>

  <table id="tabelaClientes">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Valor da Compra</th>
        <th>Pontos</th>
        <th>Data/Hora</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entradas serão adicionadas aqui -->
    </tbody>
  </table>

  <script>
    // Simulação de comunicação entre páginas usando localStorage
    window.addEventListener("load", () => {
      const dados = JSON.parse(localStorage.getItem("registroCompra")) || [];
      const tbody = document.querySelector("#tabelaClientes tbody");
      tbody.innerHTML = "";

      dados.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.nome}</td>
          <td>${item.telefone}</td>
          <td>R$ ${item.valor.toFixed(2)}</td>
          <td>${item.pontos.toFixed(2)}</td>
          <td>${item.data}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
