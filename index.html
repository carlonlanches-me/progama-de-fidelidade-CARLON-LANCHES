<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Programa de Fidelidade Carlo Lanches</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    .mensagem { margin-top: 20px; font-size: 18px; font-weight: bold; color: green; }
    h1 { margin-bottom: 0; font-size: 24px; }
    h2.nome { margin-top: 0; font-size: 36px; }
    .form-group { margin: 12px 0; display: block; }
  </style>
</head>
<body>
  <h1>Programa de Fidelidade</h1>
  <h2 class="nome">Carlo Lanches</h2>

  <div class="form-group">
    <label>Nome do Cliente: <input id="nomeCliente"></label>
  </div>
  <div class="form-group">
    <label>Telefone do Cliente: <input id="telefoneCliente"></label>
  </div>
  <div class="form-group">
    <label>Valor da Compra (R$): <input type="number" id="valorCompra"></label>
  </div>
  <div class="form-group">
    <button onclick="registrarCompra()">Registrar Compra</button>
  </div>

  <div class="mensagem" id="mensagemCliente"></div>

  <script>
    function registrarCompra() {
      const nome = document.getElementById("nomeCliente").value.trim();
      const telefone = document.getElementById("telefoneCliente").value.trim();
      const valor = parseFloat(document.getElementById("valorCompra").value);

      if (!nome || !telefone || isNaN(valor) || valor <= 0) {
        alert("Preencha todos os dados corretamente.");
        return;
      }

      let registros = JSON.parse(localStorage.getItem("registrosFidelidade")) || {};

      if (!registros[nome]) {
        registros[nome] = { telefone: telefone, contador: 0 };
      }

      registros[nome].telefone = telefone;
      registros[nome].contador++;

      let progresso = registros[nome].contador;
      let restante = 10 - progresso;

      let mensagemFinal = `ParabÃ©ns! Compra registrada com sucesso.\n`;

      if (progresso < 10) {
        mensagemFinal += `VocÃª estÃ¡ na compra ${progresso} de 10.`;
      } else {
        mensagemFinal += `ðŸŽ‰ VocÃª completou 10 compras e ganhou seu bÃ´nus!`;
        registros[nome].contador = 0;
      }

      document.getElementById("mensagemCliente").innerText = mensagemFinal;

      // salva o registro localmente (nÃ£o aparece em tela)
      const dados = JSON.parse(localStorage.getItem("registroCompra")) || [];
      dados.push({
        nome: nome,
        telefone: telefone,
        valor: valor,
        pontos: 1,
        data: new Date().toLocaleString()
      });
      localStorage.setItem("registroCompra", JSON.stringify(dados));
      localStorage.setItem("registrosFidelidade", JSON.stringify(registros));
    }
  </script>
</body>
</html>
